name: Deploy Backend to Deno Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Deno
        uses: denoland/setup-deno@v2.0.3
        with:
          deno-version: v2.x

      - name: Check
        working-directory: backend
        run: deno task check

      - name: Test
        working-directory: backend
        run: deno task test

      - name: Deploy to Deno Deploy
        working-directory: backend
        run: deno deploy --prod
